<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/main.min.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img
          src="./images/illustration-hero.svg"
          alt="happy person listening to music with their smartphone"
        />
      </header>
      <main>
        <div class="wrapper__main">
          <h1 class="header-500">Order Summary</h1>
          <p class="text-500">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
          <div class="plan">
            <div class="plan__box">
              <img
                width="48"
                height="48"
                class="plan__image"
                src="./images/icon-music.svg"
                alt="music note icon"
              />
              <div class="plan__price">
                <h2 class="header-400">Annual Plan</h2>
                <p class="text-400">$59.99/year</p>
              </div>
            </div>
            <a href="#" class="text-accent-500">Change</a>
          </div>
          <button class="btn text-button-500">Proceed to Payment</button>
          <a href="#" class="text-cancel-500">Cancel order</a>
        </div>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a
        class="text-header-600 attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
      >
        Frontend Mentor
      </a>
      Coded by
      <a class="text-header-600 attribution__link" href="https://pogbit.com/" target="_blank">
        @K. Rozbicki
      </a>
    </footer>
  </body>
</html>
